<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input {
      padding: 5px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <h1>Iniciar sesión</h1>
  <form onsubmit="return checkPassword()" id="loginForm">
    <label for="password">Contraseña:</label>
    <input type="password" id="password" required>
    <br>
    <button type="submit">Iniciar sesión</button>
  </form>

  <script>
    function checkPassword() {
      var password = document.getElementById("password").value;
      if (password === "1234567") {
        alert("Contraseña correcta. ¡Bienvenido!");
        window.location.href = "hola.html"; // Redirige a la página "hola.html"
        return false;
      } else {
        alert("Contraseña incorrecta. Intenta de nuevo.");
        return false;
      }
    }
  </script>
</body>
</html>
