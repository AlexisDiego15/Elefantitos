<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alexis & Zayra</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .background-slide {
            position: absolute;
            width: 200%; /* Ajustar para cubrir el doble del ancho de la pantalla */
            height: 100%;
            display: flex;
            animation: slide 30s linear infinite;
        }

        .background-slide img {
            width: 10%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes slide {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        .title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            text-align: center;
            padding: 0 10px;
        }

        .play-button {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1em;
            padding: 10px 20px;
            background-color: white;
            border: none;
            cursor: pointer;
            z-index: 1;
        }

        @media (max-width: 768px) {
            .background-slide {
                animation: slide 20s linear infinite;
            }

            .background-slide img {
                width: 20%;
            }

            .title {
                font-size: 2em;
            }

            .play-button {
                font-size: 0.9em;
                padding: 8px 16px;
            }
        }

        @media (max-width: 480px) {
            .background-slide {
                animation: slide 15s linear infinite;
            }

            .background-slide img {
                width: 50%;
            }

            .title {
                font-size: 1.5em;
            }

            .play-button {
                font-size: 0.8em;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
